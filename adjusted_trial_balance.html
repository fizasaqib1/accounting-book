<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FinTechsy — Adjusted Trial Balance</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .topbar{display:flex;justify-content:space-between;gap:12px;align-items:flex-end;margin-bottom:14px;flex-wrap:wrap}
    .subtitle{opacity:.8;font-size:13px;margin-top:4px}
    .table-wrap{border:1px solid rgba(255,255,255,.12);background:rgba(255,255,255,.05);border-radius:14px;overflow:hidden}
    .right{text-align:right}
    .pill{padding:9px 12px;border-radius:999px;border:1px solid rgba(255,255,255,.14);background:rgba(255,255,255,.06);font-weight:800;font-size:13px}
    .pill.ok{border-color:rgba(34,197,94,.45);background:rgba(34,197,94,.12)}
    .pill.bad{border-color:rgba(244,63,94,.45);background:rgba(244,63,94,.12)}
  </style>
</head>
<body>

<div class="sidebar">
  <h2>FinTechsy</h2>
  <a href="index.html">Dashboard</a>
  <a href="journal.html">Journal</a>
  <a href="ledger.html">Ledger</a>
  <a href="trial_balance.html">Trial Balance</a>
  <a href="adjusting_entries.html">Adjusting Entries</a>
  <a href="adjusted_trial_balance.html">Adjusted Trial Balance</a>

  <div class="sidebar-group">
    <a href="#" id="stmtToggle">Statements ▾</a>
    <div class="submenu" id="stmtMenu">
      <a href="statements.html?view=income">Income Statement</a>
      <a href="statements.html?view=balance">Balance Sheet</a>
    </div>
  </div>

  <a href="about.html">About</a>
</div>


<div class="content">
  <div class="topbar">
    <div>
      <h1 style="margin:0">Adjusted Trial Balance</h1>
      <div class="subtitle">Includes all adjusting entries</div>
    </div>
    <div id="atbStatus" class="pill">—</div>
  </div>

  <div class="table-wrap">
    <table class="table" style="margin:0">
      <thead>
        <tr>
          <th>Account</th>
          <th class="right">Debit</th>
          <th class="right">Credit</th>
        </tr>
      </thead>
      <tbody id="atbBody"></tbody>
      <tfoot>
        <tr>
          <th>Total</th>
          <th class="right" id="atbDebit"></th>
          <th class="right" id="atbCredit"></th>
        </tr>
      </tfoot>
    </table>
  </div>
</div>

<script src="js/storage.js"></script>
<script>
document.addEventListener("DOMContentLoaded", () => {
  const body = document.getElementById("atbBody");
  const debitEl = document.getElementById("atbDebit");
  const creditEl = document.getElementById("atbCredit");
  const statusEl = document.getElementById("atbStatus");

  const norm = (s) => String(s || "").trim().replace(/\s+/g, " ");
  const num = (x) => (Number.isFinite(Number(x)) ? Number(x) : 0);

  function getJournal() {
    return JSON.parse(localStorage.getItem("journal") || "[]");
  }

  function renderATB() {
    const raw = getJournal();

    const entries = raw.map(e => {
      const amount = e.amount != null ? num(e.amount) : 0;
      return {
        debit_account: norm(e.debit_account),
        credit_account: norm(e.credit_account),
        debit_amount: e.debit_amount != null ? num(e.debit_amount) : amount,
        credit_amount: e.credit_amount != null ? num(e.credit_amount) : amount
      };
    });

    const totals = {};
    const ensure = (acc) => {
      const a = norm(acc);
      if (!a) return null;
      if (!totals[a]) totals[a] = { debits: 0, credits: 0 };
      return a;
    };

    entries.forEach(e => {
      const dAcc = ensure(e.debit_account);
      const cAcc = ensure(e.credit_account);
      if (!dAcc || !cAcc) return;
      totals[dAcc].debits += num(e.debit_amount);
      totals[cAcc].credits += num(e.credit_amount);
    });

    let td = 0, tc = 0;
    body.innerHTML = "";

    Object.keys(totals).sort((a,b)=>a.localeCompare(b)).forEach(acc => {
      const d = totals[acc].debits;
      const c = totals[acc].credits;
      const bal = d - c;

      let dr = 0, cr = 0;
      if (bal > 0) dr = bal;
      else if (bal < 0) cr = Math.abs(bal);
      else return;

      td += dr;
      tc += cr;

      body.innerHTML += `
        <tr>
          <td>${acc}</td>
          <td class="right">${dr ? dr.toLocaleString() : ""}</td>
          <td class="right">${cr ? cr.toLocaleString() : ""}</td>
        </tr>
      `;
    });

    debitEl.innerText = td.toLocaleString();
    creditEl.innerText = tc.toLocaleString();

    if (td === tc) {
      statusEl.className = "pill ok";
      statusEl.innerText = "Balanced";
    } else {
      statusEl.className = "pill bad";
      statusEl.innerText = "Not Balanced";
    }
  }

  renderATB();
  setInterval(renderATB, 900);
});
document.addEventListener("DOMContentLoaded", () => {
  const t = document.getElementById("stmtToggle");
  const m = document.getElementById("stmtMenu");
  if(t){
    t.addEventListener("click", e => {
      e.preventDefault();
      m.style.display = m.style.display === "block" ? "none" : "block";
    });
  }
});
</script>
</body>
</html>
