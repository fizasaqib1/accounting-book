<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FinTechsy — Adjusting Entries</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .topbar{display:flex;justify-content:space-between;gap:12px;align-items:flex-end;margin-bottom:14px;flex-wrap:wrap}
    .subtitle{opacity:.8;font-size:13px;margin-top:4px}
    .search{width:260px;max-width:100%;padding:10px 12px;border-radius:10px;border:1px solid rgba(255,255,255,.14);background:rgba(255,255,255,.06);color:inherit;outline:none}
    .pill{padding:9px 12px;border-radius:999px;border:1px solid rgba(255,255,255,.14);background:rgba(255,255,255,.06);font-weight:800;font-size:13px}
    .table-wrap{border:1px solid rgba(255,255,255,.12);background:rgba(255,255,255,.05);border-radius:14px;overflow:hidden}
    .right{text-align:right}
    .badge{display:inline-block;padding:6px 10px;border-radius:999px;font-weight:800;font-size:12px;border:1px solid rgba(255,255,255,.14);background:rgba(255,255,255,.06)}
    .b1{border-color:rgba(59,130,246,.45);background:rgba(59,130,246,.12)}
    .b2{border-color:rgba(34,197,94,.45);background:rgba(34,197,94,.12)}
    .b3{border-color:rgba(249,115,22,.45);background:rgba(249,115,22,.12)}
  </style>
</head>
<body>
<div class="sidebar">
  <h2>FinTechsy</h2>
  <a href="index.html">Dashboard</a>
  <a href="journal.html">Journal</a>
  <a href="ledger.html">Ledger</a>
  <a href="trial_balance.html">Trial Balance</a>
  <a href="adjusting_entries.html">Adjusting Entries</a>
  <a href="adjusted_trial_balance.html">Adjusted Trial Balance</a>

  <div class="sidebar-group">
    <a href="#" id="stmtToggle">Statements ▾</a>
    <div class="submenu" id="stmtMenu">
      <a href="statements.html?view=income">Income Statement</a>
      <a href="statements.html?view=balance">Balance Sheet</a>
    </div>
  </div>

  <a href="about.html">About</a>
</div>

<div class="content">
  <div class="topbar">
    <div>
      <h1 style="margin:0">Adjusting Entries</h1>
      <div class="subtitle">Accruals • Deferrals • Depreciation</div>
    </div>
    <div style="display:flex;gap:10px;align-items:center;flex-wrap:wrap">
      <input id="adjSearch" class="search" placeholder="Search..." />
     
    </div>
  </div>

  <div class="table-wrap">
    <table class="table" style="margin:0">
      <thead>
        <tr>
          <th style="width:14%">Date</th>
          <th>Debit</th>
          <th>Credit</th>
          <th class="right" style="width:14%">Amount</th>
          <th>Description</th>
          <th style="width:16%">Type</th>
        </tr>
      </thead>
      <tbody id="adjTable"></tbody>
    </table>
  </div>
</div>

<script src="js/storage.js"></script>
<script>
document.addEventListener("DOMContentLoaded", () => {
  const tbody = document.getElementById("adjTable");
  const search = document.getElementById("adjSearch");

  const norm = (s) => String(s || "").trim().replace(/\s+/g, " ");
  const num = (x) => (Number.isFinite(Number(x)) ? Number(x) : 0);

  function getJournal() {
    return JSON.parse(localStorage.getItem("journal") || "[]");
  }

  function detectType(e) {
    const desc = String(e.description || "").toLowerCase();
    const dAcc = String(e.debit_account || "").toLowerCase();
    const cAcc = String(e.credit_account || "").toLowerCase();
    if (dAcc.includes("accrued") || cAcc.includes("accrued") || desc.includes("accru")) return "Accrual";
    if (dAcc.includes("prepaid") || cAcc.includes("prepaid") || desc.includes("advance") || desc.includes("recognized")) return "Deferral";
    if (dAcc.includes("depreciation") || cAcc.includes("depreciation") || desc.includes("depreci")) return "Depreciation";
    return "";
  }

  function badge(type) {
    if (type === "Accrual") return `<span class="badge b1">Accrual</span>`;
    if (type === "Deferral") return `<span class="badge b2">Deferral</span>`;
    if (type === "Depreciation") return `<span class="badge b3">Depreciation</span>`;
    return `<span class="badge">—</span>`;
  }

  function normalize(e) {
    const amount = e.amount != null ? num(e.amount) : 0;
    return {
      entry_date: e.entry_date || e.date || "-",
      debit_account: norm(e.debit_account),
      credit_account: norm(e.credit_account),
      debit_amount: e.debit_amount != null ? num(e.debit_amount) : amount,
      credit_amount: e.credit_amount != null ? num(e.credit_amount) : amount,
      amount: e.debit_amount != null ? num(e.debit_amount) : (e.credit_amount != null ? num(e.credit_amount) : amount),
      description: e.description || ""
    };
  }

  function render() {
    const q = norm(search.value).toLowerCase();
    const journal = getJournal().map(normalize);

    const adj = journal.filter(e => detectType(e) !== "");
    const filtered = q
      ? adj.filter(e => `${e.entry_date} ${e.debit_account} ${e.credit_account} ${e.description}`.toLowerCase().includes(q))
      : adj;

    tbody.innerHTML = filtered.map(e => {
      const type = detectType(e);
      return `
        <tr>
          <td>${e.entry_date}</td>
          <td>${e.debit_account}</td>
          <td>${e.credit_account}</td>
          <td class="right">${Number(e.amount).toLocaleString()}</td>
          <td>${e.description}</td>
          <td>${badge(type)}</td>
        </tr>
      `;
    }).join("");
  }

  search.addEventListener("input", render);
  render();
  setInterval(render, 900);
});
document.addEventListener("DOMContentLoaded", () => {
  const t = document.getElementById("stmtToggle");
  const m = document.getElementById("stmtMenu");
  if(t){
    t.addEventListener("click", e => {
      e.preventDefault();
      m.style.display = m.style.display === "block" ? "none" : "block";
    });
  }
});
</script>
</body>
</html>
